<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="multislider.css">
</head>

<body>
    <div id="exampleSlider">
        <!-- Give wrapper ID to target with jQuery & CSS -->
        <div class="MS-content">
            <div class="item"> Item 1 </div>
            <div class="item"> Item 2 </div>
            <div class="item"> Item 3 </div>
        </div>
        <div class="MS-controls">
            <button class="MS-left"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="MS-right"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>
    <script type="text/javascript" href="multislider.js"></script>
    <!-- Include jQuery, then include Multislider script -->
    <script src="../Photography-site/scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/Multislider-master/js/multislider.min.js"></script>
</body>

</html>
