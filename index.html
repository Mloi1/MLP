<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MLP - Photography Gallery</title>
    <link rel="stylesheet" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Martina Loi Photography</h1>
        </a>
        <ul>
            <a href="index.html">
                <li class="menu highlight">Gallery</li>
            </a>
            <a href="pages/about.html" target="_blank">
                <li class="menu">About &amp; Contact</li>
            </a>
            <a id="social" href="https://www.instagram.com/martina__loi/?hl=en" target="_blank">
                <li class="menu"><img src="images/icons8-instagram-26.png" alt="instagram"></li>
            </a>
        </ul>

        <button id="order">
            <a href="pages/form.html" title="Order Print" target="_blank">Shop Now</a>
        </button>
    </header>
    <main>

        <p id="intro">Click an image from the gallery to see a preview, or go to Shop Now to order your print.</p>

        <div id="slider">
            <div class="MS-content" id="imageGallery">
                <div class="item">
                    <a href="images/photos/Bosa.jpg" title="Bosa, Sardinia - Size(cm) 50x70 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/bosa.jpg" alt="the village of Bosa, Sardinia" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/Geyser.jpg" title="Geyser - Size(cm) 50x70 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/geyser.jpg" alt="Icelandic Geyser" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/Glacier.jpg" title="Glacier - Size(cm) 50x85 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/glacier.jpg" alt="Glacier" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/Porto.jpg" title="Porto - Size(cm) 50x120 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/porto.jpg" alt="View of Porto, Portugal" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/red-squirrel.JPG" title="Red Squirrel of the Highlands - Size(cm) 70x50 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/red-squirrel.jpg" alt="red squirrel of the Highlands" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/rainy-London.jpg" title="Through the double-decker glass - Size(cm) 50x65 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/rainy-London.jpg" alt="The City of London from a double-decker glass on a rainy day" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/nuoro.jpg" title="Murales - Size(cm) 50x70 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/nuoro.jpg" alt="Traditional Graffity in Italy" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/tavira.jpg" title="Tightrope Walkers - Size(cm) 50x67 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/tavira.jpg" alt="Tavira, Portugal - Tightrope Walkers" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/Iceland.jpg" title="Icelanding Landscape - Size(cm) 50x65 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/iceland.jpg" alt="Icelanding Landscape" /></a>
                </div>
                <div class="item">
                    <a href="images/photos/St-Paul-reflection.jpg" title="St. Paul Reflection - Size(cm) 50x70 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/StPaul_reflection.jpg" alt="St Paul Cathedral reflections" /></a>
                </div> 
                <div class="item">
                    <a href="images/photos/TowerBridge.jpg" title="Tower Bridge - Size(cm) 50x65 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/Tower_Bridge.jpg" alt="Tower Bridge at night" /></a>
                </div> 
                <div class="item">
                    <a href="images/photos/Peace-and-Quiet.jpg" title="Peace and Quiet - Size(cm) 50x65 unframed printed on 60lb. Polar Matte"><img src="images/thumbnails/peace_and_quiet.jpg" alt="Peaceful Landscape" /></a>
                </div>

            </div>
            <div class="MS-controls">
                <button class="MS-left"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button class="MS-right"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
        </div>
        
        <figure>
            <img id="placeholder" src="images/photos/Bosa.jpg" alt="lighthouse-placeholder" />
            <div id="book"></div>
        </figure>
        
        <p id="description">lighthouse - Size(cm) 50x70 unframed printed on 60lb. Polar Matte.</p>
    </main>
    <!--Jquery and JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts/Multislider-master/js/multislider.min.js"></script>
    <script>
        $('#slider').multislider({
            duration: 1000,
            interval: 3000,
        });

    </script>
    <script type="text/javascript" src="scripts/showPic.js"></script>
</body>

</html>
