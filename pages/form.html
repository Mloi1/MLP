<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MLP - Order form</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header id="form-page" role="banner">
        <a href="../index.html">
            <h1 id="logo">Martina Loi Photography</h1>
        </a>
        <nav id="form-nav" role="navigation">
            <ul id="form-ul">
                <a href="../index.html" target="_blank">
                    <li class="menu">Gallery</li>
                </a>
                <a href="about.html" target="_blank">
                    <li class="menu">About &amp; Contact</li>
                </a>
                <a href="https://www.instagram.com/martina__loi/?hl=en" target="_blank">
                    <li class="menu"><img class="social" src="../images/icons8-instagram-26.png" alt="instagram"></li>
                </a>
            </ul>
        </nav>
    </header>
    <main role="main">

        <form>
            <h2>Order Form</h2>
            <label for="picsSelector">Item(s):</label>
            <select id="picsSelector">
                <option>Select an item</option>
                <option value="bosa">Bosa</option>
                <option value="geyser">Geyser</option>
                <option value="glacier">Glacier</option>
                <option value="porto">Porto</option>
                <option value="squirrel">Squirrel</option>
                <option value="stPaul">Rain</option>
                <option value="murales">Murales</option>
                <option value="tavira">Tavira</option>
                <option value="ice">Ice</option>
                <option value="reflection">Reflection</option>
                <option value="towerBridge">Tower Bridge</option>
                <option value="peace">Peace</option>
            </select>
            <label for="picsQuantity">Quantity: </label>
            <input type="number" value="0" id="picsQuantity" min="0" />
            <div>
                <button class="cart-handler" id="addToCart">Add to Cart</button>
                <button class="cart-handler" id="undo">Undo</button>
            </div>
            <div class="cart">
                No items purchased yet
            </div>
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            <label for="address-delivery">Address for Delivery:</label>
            <input type="address" id="address-delivery">
            <label for="second-line">Second line of address:</label>
            <input type="address" id="second-line">
            <label for="postcode">Postcode:</label>
            <input type="address" id="postcode">
            <label for="city">City:</label>
            <input type="address" id="city">
            <label for="country">Country:</label>
            <input type="address" id="country">
            <button id="checkout"><a href="/checkout">Check out</a></button>
        </form>
    </main>


    <script type="text/javascript" src="../scripts/formFunctions.js"></script>
</body>

</html>
